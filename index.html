<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S&P 500 Bear Markets (2013 - 2023)</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="2016_selloff.js"></script>
    <script src="2018_crypto.js"></script>
    <script src="2020_covid.js"></script>
    <script src="2022_decline.js"></script>
    <script src="custom_timeline.js"></script>
    <script src="utils.js"></script>
    <script src="constants.js"></script>
  </head>
  <body>
    <div class="flex-box">
      <h1>S&P 500 Bear Markets (2013 - 2023)</h1>
    </div>
    <div class="flex-box">
      <ul class="navbar">
        <li>
          <a onclick="updateChart(svg_id, 1)">1. 2015-2016 Selloff</a>
        </li>
        <li>
          <a onclick="updateChart(svg_id, 2)">2. 2018 Crypto Crash</a>
        </li>
        <li>
          <a onclick="updateChart(svg_id, 3)">3. 2020 Covid Crash</a>
        </li>
        <li>
          <a onclick="updateChart(svg_id, 4)">4. 2022 Market Decline</a>
        </li>
        <li>
          <a onclick="updateChart(svg_id, 5)">5. Last 10 Years</a>
        </li>
      </ul>
    </div>
    <br />
    <div class="flex-box">
      <label for="start">Start date </label>
      <input
        type="month"
        value=""
        min=""
        max=""
        id="inputStartDate"
        onchange="updateChart(svg_id, 6)"
      />
      &nbsp;&nbsp;&nbsp;&nbsp;
      <label for="end">End date </label>
      <input
        type="month"
        name="end_date"
        value=""
        min=""
        max=""
        id="inputEndDate"
        onchange="updateChart(svg_id, 6)"
      />
      <button onclick="updateChart(svg_id, current_slide)">Reset Chart</button>
    </div>
    <div class="flex-box">
      <h2 id="chart-header"></h2>
    </div>
    <div class="flex-box">
      <svg id="sp500-performance-chart" width="1200" height="600"></svg>
    </div>
    <br />
    <div class="flex-box">
      <p id="chart-description"></p>
    </div>
    <div class="flex-container">
      <p>Sources:&nbsp;</p>
      <a href="https://www.kaggle.com/datasets/andrewmvd/sp-500-stocks"
        >S&P 500 Stocks (daily updated) | Kaggle
      </a>
      <span>&nbsp; // &nbsp;</span>
      <a
        href="https://en.wikipedia.org/wiki/List_of_stock_market_crashes_and_bear_markets"
        >List of stock market crashes and bear markets | Wikipedia</a
      >
    </div>
    <script
      src="past_decade.js"
      onload="updateChart(svg_id, 1)"
    ></script>
  </body>
</html>
